version: 2
jobs:
  build-and-test:
    macos:
      xcode: 15.0.0
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: xcodebuild -project BottomSheet.xcodeproj -scheme "Demo" -sdk iphonesimulator15.4 -destination 'platform=iOS Simulator,OS=16.4,name=iPhone 14 Pro' build test | xcpretty

  swiftlint:
    docker:
      - image: dantoml/swiftlint:latest
    steps:
      - checkout
      - run: swiftlint lint

workflows:
  version: 2
  build-and-test:
    jobs:
      - swiftlint
      - build-and-test
